<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <div id="hello">
        {{ message }}
    </div>
    <div id="app">
        <button v-bind:disabled="isButtonDisabled">Button</button>
    </div>
    <div id="app2">
        <a v-bind:href="href">한빛미디어</a>
    </div>
    <div id="app3">
        <span v-once>다시는 변경하지 않습니다: {{ msg }}</span>
    </div>
    <div id="app4">
        <span>{{ i | multiply_number(3, j)}}</span>
    </div>
    <div id="app5">
        <form method="post" action="/search">
            <label id="text_search_word">검색어</label>
            <input type="text" v-model="search_word" id="search_word">
            <input type="submit" value="찾기">
        </form>
    </div>
    <div id="app6">
        <ul>
            <li v-for="n in list">{{ n }}</li>
        </ul>
    </div>
    <div id = "app7">
        <span v-if="id==1">값이 1입니다.</span>
        <span v-else-if="id==2">값이 2입니다.</span>
        <span v-else>1도, 2도 아닙니다.</span>
    </div>

    <script>
        //Vue.js 스크립트
        let app = new Vue({
            el: '#hello',
            data: {
                message: 'Vue Program!'
            }
        });

        let vm = new Vue({
            el: "#app",
            data: {
                isButtonDisabled: true
            }
        });

        let app2 = new Vue({
            el: '#app2',
            data: {
                href: 'http://www.hanbit.co.kr'
            }
        });

        let app3 = new Vue({
            el: "#app3",
            data: {
                msg: "Hello <b>Vue.js</b>"
            }
        });

        let app4 = new Vue({
            el: "#app4",
            data: {
                i: 5,
                j: 2
            },
            filters: {
                'multiply_number': function (vlaue, number, j) {
                    if (j > 0) {
                        return value * (number + j);
                    } else {
                        return value * number;
                    }
                }
            }
        });

        let app5 = new Vue({
            el: '#app5',
            data: {
                search_word: ''
            }
        });

        let app6 = new Vue({
            el: '#app6',
            data: {
                list: ["Vue.js", "React.js", "Polymer.js", "Google", "Hanbit"]
            }
        });

        let app7 = new Vue({
            el: '#app7',
            data: {
                id: 1
            }
        });
    </script>


</head>

</body>

</html>
